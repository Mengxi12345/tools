global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'caat-cluster'
    environment: 'development'

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot 应用监控
  - job_name: 'content-aggregator'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'content-aggregator'
          service: 'backend'

  # PostgreSQL 监控（需要 postgres_exporter）
