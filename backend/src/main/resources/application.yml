spring:
  application:
    name: content-aggregator

  # 开发热更新：classpath 变化时自动重启（仅开发时生效，打包 jar 不含 devtools）
  devtools:
    restart:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/caat_db
    username: caat_user
    password: caat_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none  # 使用 Flyway 管理数据库，不使用 Hibernate 自动创建
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    # 如果数据库连接失败，允许应用启动（开发环境）
    continue-on-error: false
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  elasticsearch:
    uris: http://localhost:9200
    username:  # 如果有认证则填写
    password:  # 如果有认证则填写
    connection-timeout: 5s
    socket-timeout: 60s
  
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 5
        max-concurrency: 10
  
  quartz:
    # JDBC 存储：调度状态持久化到 PostgreSQL，应用重启后定时任务不丢失
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

# 上传文件存储目录（相对于后端工作目录）
# 注意：启动脚本 run-backend-no-sleep.sh 在 backend 目录运行，因此配置 uploads 实际指向 backend/uploads
# 如需从项目根目录启动，可改为 backend/uploads
# API 入参/出参日志：DEBUG 级别打印所有接口请求体、响应体，可通过 app.api-logging.enabled 关闭
# QQ 群通知（可选）：go-cqhttp / Mirai HTTP API 地址，通知规则中未配置 qqApiUrl 时使用
# 飞书通知（可选）：规则中未配置 feishuAppId/feishuAppSecret 时使用
app:
  upload-dir: uploads  # 实际路径：backend/uploads（启动脚本在 backend 目录运行）
  api-logging:
    enabled: true
    max-body-length: 2048   # 入参/出参截断长度，避免日志过大
  prevent-sleep:
    enabled: false  # 是否在应用启动时自动启用防休眠（macOS），默认 false（建议使用 run-backend-no-sleep.sh 脚本）
  qq:
    default-api-url: ""  # 例如 http://localhost:5700
  feishu:
    default-app-id: ""    # 可选，规则中未配置时使用
    default-app-secret: "" # 可选，勿将密钥提交到版本库

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    rabbit:
      enabled: false  # 禁用RabbitMQ健康检查，因为它是可选服务
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.caat: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

jwt:
  secret: caat-secret-key-for-jwt-token-generation-minimum-256-bits-long-please-change-in-production
  expiration: 86400000  # 24小时（毫秒）
