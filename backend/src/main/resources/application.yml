spring:
  application:
    name: content-aggregator

  # 开发热更新：classpath 变化时自动重启（仅开发时生效，打包 jar 不含 devtools）
  devtools:
    restart:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/caat_db
    username: caat_user
    password: caat_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none  # 使用 Flyway 管理数据库，不使用 Hibernate 自动创建
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    # 如果数据库连接失败，允许应用启动（开发环境）
    continue-on-error: false
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  elasticsearch:
    uris: http://localhost:9200
    username:  # 如果有认证则填写
    password:  # 如果有认证则填写
    connection-timeout: 5s
    socket-timeout: 60s
  
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 5
        max-concurrency: 10
  
  quartz:
    # 开发环境改为使用内存存储，避免独立 Quartz 数据源配置问题
    job-store-type: memory
    jdbc:
      initialize-schema: never

# 上传文件存储目录（相对为项目工作目录下的 uploads）
app:
  upload-dir: uploads

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    rabbit:
      enabled: false  # 禁用RabbitMQ健康检查，因为它是可选服务
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.caat: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

jwt:
  secret: caat-secret-key-for-jwt-token-generation-minimum-256-bits-long-please-change-in-production
  expiration: 86400000  # 24小时（毫秒）
