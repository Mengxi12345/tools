spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update  # 自动创建/更新表结构
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: false  # 测试环境不使用 Flyway
  
  # 暂时禁用 Quartz 自动配置，避免配置冲突
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration
  
  quartz:
    job-store-type: memory

logging:
  level:
    root: INFO
    com.caat: DEBUG
