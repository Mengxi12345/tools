spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false  # 测试环境不使用 Flyway
  
  quartz:
    job-store-type: memory  # 测试环境使用内存存储

logging:
  level:
    root: INFO
    com.caat: DEBUG
