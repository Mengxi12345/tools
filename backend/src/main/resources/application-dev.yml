spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/caat_db
    username: caat_user
    password: caat_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false  # SQL 通过 logger 输出，需看 SQL 时设置 logging.level.org.hibernate.SQL=DEBUG
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # Quartz 定时任务：JDBC 存储，与主库共用 PostgreSQL（表由 Flyway V16 创建）
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never

logging:
  level:
    root: INFO
    com.caat: DEBUG
    # 以下仅在需要排查时改为 DEBUG：org.springframework.web、org.hibernate.SQL

# 防休眠配置（macOS）
# 注意：推荐使用 scripts/run-backend-no-sleep.sh 启动服务以确保防休眠功能
# 如果直接使用 mvnw spring-boot:run 启动，可以启用此选项让应用自动启动防休眠进程
app:
  prevent-sleep:
    enabled: true  # 开发环境默认启用，确保定时任务不因系统休眠而停止
