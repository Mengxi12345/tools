# CAAT 生产环境 Docker Compose（不启用 Elasticsearch，适用于 2GB 内存等资源受限环境）
# 用法: docker compose -f docker-compose.prod-no-es.yml up -d
# 全文搜索将回退到数据库，其他功能正常

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: caat-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-caat_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-caat_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-caat_user} -d ${DB_NAME:-caat_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - caat-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: caat-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - caat-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: caat-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caat-network
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE}
    container_name: caat-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    environment:
      SPRING_PROFILES_ACTIVE: prod,no-es
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-caat_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-caat_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - caat-network
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: caat-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - caat-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  caat-network:
    driver: bridge
