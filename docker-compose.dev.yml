# 本地开发：仅 PostgreSQL + Redis
# 用法: docker compose -f docker-compose.dev.yml up -d
# 后端、前端需本地启动：cd backend && mvn spring-boot:run -Dspring-boot.run.profiles=dev
#                       cd frontend && npm run dev

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: caat-postgres-dev
    environment:
      POSTGRES_USER: caat_user
      POSTGRES_PASSWORD: caat_password
      POSTGRES_DB: caat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caat_user -d caat_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - caat-dev

  redis:
    image: redis:7-alpine
    container_name: caat-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - caat-dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  caat-dev:
    driver: bridge
